apiVersion: apps/v1
kind: Deployment
metadata:
    name: emailing-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: emailing
    template:
        metadata:
            labels:
                app: emailing
        spec:
            containers:
                - name: emailing
                  image: rahulvyas/emailing
                  env:
                    - name: NATS_CLIENT_ID
                      valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                    - name: NATS_URL
                      value: 'http://nats-srv:4222'
                    - name: NATS_CLUSTER_ID
                      value: ticketing
                    - name: MONGO_URI
                      value: 'mongodb://emailing-mongo-srv:27017/emailing'
                    - name: SENDGRID_API_KEY
                      value: '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'
                    - name: REDIS_HOST
                      value: emailing-redis-srv
